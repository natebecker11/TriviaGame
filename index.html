<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class='container'>
        <h1 class='header' id='header'>
            Super Duper Trivia!
        </h1>
               
        <h3 class='timer invis' id='timer'></h3>
        
        <div id='startDiv' class='start-btn'>
            <h2  id='startBtn' onclick='startGame()'>Start!!!</h2>
        </div>
        
        <h3 class='question questionDiv invis' id='question'>What tastes like cat food?</h3>
        <h2 class='ans answer1 questionDiv invis' id='answer1'>Man food</h2>
        <h2 class='ans answer2 questionDiv invis' id='answer2'>Dog food</h2>
        <h2 class='ans answer3 questionDiv invis' id='answer3'>Cats</h2>
        <h2 class='ans answer4 questionDiv invis' id='answer4'>Cat food</h2>
        
        
        <h2 class='right-wrong resultDiv invis' id='rightWrong'></h2>
        <h3 class='correct-answer resultDiv invis' id='correctAnswer'></h3>
        <img class='answer-pic resultDiv invis' id='answerPic'>
    
    
        <h2 class='result-head gameOverDiv invis' id='resultHead'>Here Are Your Results!</h2>
        <h3 class='correct-ans gameOverDiv invis' id='guessedRight'></h3>
        <h3 class='incorrect-ans gameOverDiv invis' id='guessedWrong'></h3>
        <h3 class='unanswered gameOverDiv invis' id='timesUp'></h3>
        <h2 class='restart-box gameOverDiv invis' id='restartBox'>Click Here To Play Again!</h2>
        
    </div>
    



    <script src="assets/javascript/app.js"></script>
</body>
</html>

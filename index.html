<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class='container'>
        <h1 class='header'>
            Super Duper Trivia!
        </h1>        
        <h3 class='timer'>:24 remaining</h3>
        <div id='startDiv'>
            <h2 class='start-btn'></h2>
        </div>
        <div id='questionDiv'>
            <h3 class='question'>What tastes like cat food?</h3>
            <h2 class='answer1'>Man food</h2>
            <h2 class='answer2'>Dog food</h2>
            <h2 class='answer3'>Cats</h2>
            <h2 class='answer4'>Cat food</h2>
        </div>
        <div id='resultDiv'>
            <h2 class='right-wrong'></h2>
            <h3 class='correct-answer'></h3>
            <img class='answer-pic'>
        </div>
        <div id='gameOverDiv'>
            <h2 class='result-head'></h2>
            <h3 class='correct-ans'></h3>
            <h3 class='incorrect-ans'></h3>
            <h3 class='unanswered'></h3>
            <h2 class='restart-box'></h2>
        </div>
    </div>
    



    <script src="assets/javascript/app.js"></script>
</body>
</html>
